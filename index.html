<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stile.css">
    <title>Jogo de Adivinhação</title>
</head>
<body class="advinha">
    <h1>Ache o pato</h1>
    <p>chute um número entre 1 e 20 e tente acertar o pato!</p>
    <input type="number" id="palpite" placeholder="Seu palpite">
    <button onclick="adivinhar()">Adivinhar</button>
    <h2 id="resultado"></h2>
    <img id="imagemPato" src="patomort.png" alt="Você achou o pato" ></img>
    <script>
        const numeroAleatorio = Math.floor(Math.random() * 20) + 1;

                function adivinhar() {
            const palpite = parseInt(document.getElementById('palpite').value);
            let resultado = '';

            //mostra se vc esta perto ou longe
            if (palpite < numeroAleatorio) {
                resultado = 'Muito baixo! Tente novamente.';
            }
            //mostra se vc esta perto ou longe
            else if (palpite > numeroAleatorio) {
                resultado = 'Muito alto! Tente novamente.';
            }
            //mostra se vc acertou o pato
            else {
                resultado = 'Você o achou! Você acertou o pato!'; // Armazena a mensagem
                document.getElementById('imagemPato').style.display = 'block'; // Mostra a imagem
            }

            // Exibe a mensagem no elemento HTML
            document.getElementById('resultado').innerText = resultado; // Exibe a mensagem
        }

    </script>
</body>
</html>

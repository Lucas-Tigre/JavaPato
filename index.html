<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stile.css">
    <title>Jogo de Adivinha√ß√£o</title>
</head>
<body>
    <div class="advinha">
        <h1>Ache o pato ü¶Ü</h1>
        <p>Chute um n√∫mero entre 1 e 20 e tente acertar o pato!</p>
        <input type="number" id="palpite" placeholder="Seu palpite" min="1" max="20">
        <button id="adivinharBtn">Adivinhar</button>
        <h2 id="resultado"></h2>
        <span id="emojiPato" style="font-size: 50px; display: none;">ü¶Ü</span>
        <button id="reiniciarBtn" style="display: none;">Reiniciar Jogo</button>
    </div>

    <script>
        let numeroAleatorio = Math.floor(Math.random() * 20) + 1;
        const resultadoElement = document.getElementById('resultado');
        const emojiPato = document.getElementById('emojiPato');
        const adivinharBtn = document.getElementById('adivinharBtn');
        const reiniciarBtn = document.getElementById('reiniciarBtn');

        function adivinhar() {
            const palpite = parseInt(document.getElementById('palpite').value);
            let resultado = '';

            if (palpite < 1 || palpite > 20 || isNaN(palpite)) {
                resultado = 'Por favor, insira um n√∫mero entre 1 e 20.';
            } else if (palpite < numeroAleatorio) {
                resultado = 'Muito baixo! Tente novamente.';
            } else if (palpite > numeroAleatorio) {
                resultado = 'Muito alto! Tente novamente.';
            } else {
                resultado = 'Voc√™ o achou! Voc√™ acertou o pato!';
                emojiPato.style.display = 'inline'; // Mostra o emoji
                adivinharBtn.style.display = 'none'; // Esconde o bot√£o de adivinhar
                reiniciarBtn.style.display = 'block'; // Mostra o bot√£o de reiniciar
            }

            // Verifica se o palpite est√° quente ou frio
            const diferenca = Math.abs(numeroAleatorio - palpite);
            if (diferenca > 0 && diferenca <= 3) {
                resultado += ' Voc√™ est√° quente!';
            } else if (diferenca > 3) {
                resultado += ' Voc√™ est√° frio!';
            }

            resultadoElement.innerText = resultado; // Exibe a mensagem
        }

        function reiniciarJogo() {
            numeroAleatorio = Math.floor(Math.random() * 20) + 1; // Gera um novo n√∫mero
            document.getElementById('palpite').value = ''; // Limpa o campo de palpite
            resultadoElement.innerText = ''; // Limpa o resultado
            emojiPato.style.display = 'none'; // Esconde o emoji
            adivinharBtn.style.display = 'block'; // Mostra o bot√£o de adivinhar novamente
            reiniciarBtn.style.display = 'none'; // Esconde o bot√£o de reiniciar
        }

        adivinharBtn.addEventListener('click', adivinhar); // Adiciona evento ao bot√£o de adivinhar
        reiniciarBtn.addEventListener('click', reiniciarJogo); // Adiciona evento ao bot√£o de reiniciar
    </script>
</body>
</html>
